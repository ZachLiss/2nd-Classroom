<html>
<head>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js">
	</script>
	<script>
	$(document).ready(function(){

		//get the list of courses for the user
		$.get("getnotes.php?group_id=1", function(data, status) {
			console.log(data);
			//parse data into an array
			var noteArray = JSON.parse(data);
			var noteList = "";

			console.log(noteArray);
			noteArray.forEach(function(note) {
				noteList += "<p>Title: " + note["title"] + "</p>";
				noteList += "<p>Text: " + note["note"] + "</p>";
				noteList += "Time: " + note["time"] + "<hr>";

			});

			$("#gNotes").html(noteList);
		});




	});
	</script>
	</head>
	<body>

		<h3>Notes</h3>
		<span id="gNotes"></span>



		<br>
		<br>

	</body>
</html>
